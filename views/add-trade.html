<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trade - Forex Journal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Add New Trade</h1>
            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </header>

        <main>
            <form action="/save-trade" method="POST" enctype="multipart/form-data" class="trade-form" id="tradeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="currency">Currency Pair:</label>
                        <input type="text" id="currency" name="currency" required placeholder="EUR/USD">
                    </div>

                    <div class="form-group">
                        <label for="tradeType">Trade Type:</label>
                        <select id="tradeType" name="tradeType" required>
                            <option value="">Select...</option>
                            <option value="Buy">Buy</option>
                            <option value="Sell">Sell</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="timeframe">Timeframe:</label>
                        <select id="timeframe" name="timeframe" required>
                            <option value="">Select...</option>
                            <option value="1min">1 Minute</option>
                            <option value="5min">5 Minutes</option>
                            <option value="15min">15 Minutes</option>
                            <option value="1hr">1 Hour</option>
                            <option value="4hr">4 Hours</option>
                            <option value="daily">Daily</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="entryTime">Entry Time:</label>
                        <input type="time" id="entryTime" name="entryTime" required>
                    </div>

                    <div class="form-group">
                        <label for="exitTime">Exit Time:</label>
                        <input type="time" id="exitTime" name="exitTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="screenshot">Trade Screenshot:</label>
                    <input type="file" id="screenshot" name="screenshot" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="description">Trade Description:</label>
                    <textarea id="description" name="description" rows="4" required
                        placeholder="Describe your trade setup, strategy, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="goodThings">What went well:</label>
                    <textarea id="goodThings" name="goodThings" rows="3" required
                        placeholder="What aspects of this trade did you execute well?"></textarea>
                </div>

                <div class="form-group">
                    <label for="improvements">Areas for improvement:</label>
                    <textarea id="improvements" name="improvements" rows="3" required
                        placeholder="What could you improve for next time?"></textarea>
                </div>

                <button type="submit" class="btn submit-btn">
                    <i class="fas fa-save"></i> Save Trade
                </button>
            </form>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
